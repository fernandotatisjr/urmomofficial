    <script src="includes/headerFooter.js"></script>
    <script src="assets.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('filterDropdown').addEventListener('change', function() {
                var selectedValue = this.value;
                var contain = document.querySelector('#soundCovers');
                var allImages = document.querySelectorAll('.albCov');
                var singleArtImages = document.querySelectorAll('.singleArt');
                var epArtImages = document.querySelectorAll('.epArt');

                singleArtImages.forEach(function(image) {
                    image.style.display = 'none';
                });

                epArtImages.forEach(function(image) {
                    image.style.display = 'none';
                });

                if (selectedValue === 'single') {
                    singleArtImages.forEach(function(image) {
                        image.style.display = 'grid';
                    });
                } else if (selectedValue === 'ep') {
                    epArtImages.forEach(function(image) {
                        image.style.display = 'block';
                    });
                } else if (selectedValue === 'reset'){
                    allImages.forEach(function(image) {
                        image.style.display = 'grid';
                    });
                }
            });
        });
    </script>
    <script>
document.querySelectorAll('.albCov img').forEach(img => {
    img.addEventListener('mousemove', (e) => {
        const rect = img.getBoundingClientRect();
        const x = e.clientX - rect.left; // X position within the element
        const y = e.clientY - rect.top;  // Y position within the element
        const width = rect.width;
        const height = rect.height;
        
        // Calculate the rotation based on cursor position relative to the center of the image
        const rotateX = ((y / height) - 0.5) * -50; // Inverted vertical tilt
        const rotateY = (0.5 - (x / width)) * -50;  // Inverted horizontal tilt

        // Apply the transformation with proportional tilting
        img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    img.addEventListener('mouseleave', () => {
        img.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
});



    </script>
</body>
